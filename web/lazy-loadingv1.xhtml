<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
            
            <f:view>
                <h:form id="formList">
                    <p:dataTable var="item" value="#{itemBeam.lazyModel}" id="itemTable"  paginator="true" rows="10" lazy="true" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="5, 10, 15" selectionMode="single" selection="#{itemBeam.selectedItem}" paginatorPosition="bottom" >
                        <p:column headerText="Id">
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                    
                         <p:column headerText="Title">
                             <h:outputText value="#{item.title}"/>
                        </p:column>
                         <p:column headerText="Genre">
                             <h:outputText value="#{item.genre}"/>
                        </p:column>
                         <p:column headerText="Release Year">
                             <h:outputText value="#{item.releaseyear}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

            
      
    </h:body>
</html>
